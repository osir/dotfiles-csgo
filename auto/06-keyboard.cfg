// Mouse
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MWHEELUP" "invprev"
bind "MWHEELDOWN" "invnext"

// Movement (red)
bind "W" "+forward"
bind "S" "+back"
bind "A" "+moveleft"
bind "D" "+moveright"

bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "CTRL"  "+duck"

// Equip (yellow)
bind "Q" "lastinv; r_cleardecals"
bind "T" "use weapon_decoy"
bind "F" "use weapon_flashbang"
bind "G" "use weapon_hegrenade"
bind "C" "use weapon_molotov; use weapon_incgrenade"

bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "use weapon_smokegrenade"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "0" "slot10"

// Interaction (blue)
bind "`" "+lookatweapon"
bind "E" "+use"
bind "R" "+reload"
bind "X" "drop"
bind "Z" "buymenu"

// Communication & Menus (purple)
bind "ESCAPE" "cancelselect"
bind "TAB" "+showscores"
bind "ALT" "+voicerecord"
bind "Y" "messagemode"
bind "U" "messagemode2"
bind "B" "radio"
bind "." "teammenu"
bind "/" "toggleconsole"
bind "F9" "disconnect"
bind "F10" "quit"

